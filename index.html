<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Chartisan example</title>
        <link
            href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <style>
            html,
            body {
                height: 100%;
                width: 100%;
                font-family: 'Varela Round', sans-serif;
            }
            .chart {
                height: 18rem;
            }
        </style>
    </head>
    <body class="bg-gray-200">
        <div class="container mx-auto my-6">
            <div class="bg-white rounded shadow-md p-6">
                <button onclick="update1()">Update</button>
                <div id="chart1" class="chart"></div>
            </div>
            <div class="mt-4 bg-white rounded shadow-md p-6">
                <div id="chart2" class="chart"></div>
            </div>
            <div
                class="text-center mt-6 uppercase font-bold text-xs text-gray-400 tracking-widest"
            >
                Copyright &copy; 2020 &mdash; Èrik Campobadal Forés
            </div>
        </div>
        <!-- <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
            integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
            crossorigin="anonymous"
        ></script> -->
        <script src="./dist/chartisan_chartjs.js"></script>
        <script>
            const chart1 = new Chartisan({
                el: '#chart1',
                url: 'http://127.0.0.1:9000',
                hooks: new ChartisanHooks()
                    .colors()
                    .responsive()
                    .beginAtZero()
                    .legend({ position: 'bottom' })
                    .title('This is a sample chart using chartisan!')
                    .datasets([{ type: 'line', fill: false }, 'bar'])
            })
            const chart2 = new Chartisan({
                el: '#chart2',
                url: 'http://127.0.0.1:9000/invalid'
            })
            function update1() {
                // chart1.update()
                chart1.update({ background: true })
            }
        </script>
    </body>
</html>
